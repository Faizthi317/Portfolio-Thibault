        <main>
            <section class="section contact-page" id="contact">
                <div class="container">
                    <div class="section-header">
                        <h1 class="section-header__title">Contact</h1>
                    </div>

                    <form
                        class="card contact-form contact-page__form reveal"
                        id="contactForm"
                        action="https://formspree.io/f/mbdapark"
                        method="POST"
                    >
                        <input
                            type="text"
                            name="_gotcha"
                            tabindex="-1"
                            autocomplete="off"
                            style="display: none"
                        />

                        <label class="field">
                            <span class="field__label">Nom</span>
                            <input
                                class="field__input"
                                name="name"
                                type="text"
                                placeholder="Ton nom"
                                required
                            />
                        </label>

                        <label class="field">
                            <span class="field__label">Email</span>
                            <input
                                class="field__input"
                                name="email"
                                type="email"
                                placeholder="ton@email.com"
                                required
                            />
                        </label>

                        <label class="field">
                            <span class="field__label">Sujet</span>
                            <input
                                class="field__input"
                                name="_subject"
                                type="text"
                                placeholder="Sujet de la demande"
                                required
                            />
                        </label>

                        <label class="field field--full">
                            <span class="field__label">Message</span>
                            <textarea
                                class="field__input field__textarea"
                                name="message"
                                rows="5"
                                placeholder="Ton message..."
                                required
                            ></textarea>
                        </label>

                        <button class="button button--primary" type="submit">
                            Envoyer
                        </button>
                        <p class="form-hint" id="formHint"></p>
                    </form>
                </div>
            </section>
        </main>
